<form  [formGroup]="shippingForm" (ngSubmit)="placeOrder(shippingForm.value)">
    <div class="form-group">
        <label for="name" >Name</label>
        <input 
        formControlName="name"
           placeholder="Name"
          type="text" class="form-control"
          required>
          <div class="alert alert-danger" *ngIf="shippingForm.get('name').touched && shippingForm.get('name').invalid"> 
              *this field is required</div>
    </div>
    <div class="form-group">
        <label for=" address1"> Address </label>
        <input 
      formControlName="address"
           placeholder="Address"
          type="text" class="form-control" required>
          <div class="alert alert-danger" *ngIf="shippingForm.get('address').touched && shippingForm.get('address').invalid"> 
            *this field is required</div>
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input 
        formControlName="phone"
          placeholder="Phone"
          type="text" class="form-control" [pattern]="mobNumberPattern" required>
          <div class="alert alert-danger" *ngIf="shippingForm.get('phone').touched &&shippingForm.get('phone').invalid"> 
            *this field is required</div>
            <div class="alert alert-danger" *ngIf="shippingForm.get('phone').errors && shippingForm.get('phone').errors.pattern">
                *invalid phone number
            </div>
            <!-- && shippingForm.get('phone').invalid -->
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input 
        formControlName="city"
       placeholder="City"
          type="text" class="form-control" required>
          <div class="alert alert-danger" *ngIf="shippingForm.get('city').touched && shippingForm.get('city').invalid"> 
            *this field is required</div>
    </div>

<button [disabled]="shippingForm.invalid" class="btn btn-primary">place order</button>
</form>
